<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=League+Spartan:wght@200;400&family=Manrope:wght@500;700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Overpass:wght@300;400&family=Poppins:wght@200;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img class="image" src="images/image-product-desktop.jpg" alt="" />
      <div class="text">
        <p class="perfume">PERFUME</p>
        <h1 class="title1">
          Gabrielle <br />
          Essence Eau De <br />
          Parfum
        </h1>
        <p class="paragraph">
          A floral, solar and voluptuous <br />
          interpretation composed by <br />
          Olivier Polge, Perfumer-Creator for the <br />
          House of CHANEL.
        </p>
        <div class="prices">
          <p class="title2">$149.99</p>
          <p class="par">$169.99</p>
        </div>
        <div class="button">
          <img class="icon" src="images/icon-cart.svg" alt="" />
          <p class="paragraph2">Add to Cart</p>
        </div>
      </div>
    </div>
  </body>
</html>
